
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Currency Converter</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container justify-content-center">
            <a href="" class="navbar-brand">Currency Converter</a>
        </div>
    </nav>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="mb-3">
                    <input type="text" class="form-control" id="currency_one" list="list_one" placeholder="From Currency">
                    <datalist id="list_one"></datalist>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="currency_two" list="list_two" placeholder="To Currency">
                    <datalist id="list_two"></datalist>
                </div>
                <div class="mb-3">
                    <input type="numnber" id="amount" class="form-control" placeholder="Amount">
                </div>
                <button class="btn btn-outline-primary w-100 mb-3" id="calculate">Calculate</button>
                <div id="result">
                    <!-- Result -->

                </div>
            </div>
        </div>
    </div>
    <script src='app.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
